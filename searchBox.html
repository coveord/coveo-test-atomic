<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Atomic</title>

    <link rel="stylesheet" href="../atomic/atomic.css"
    />
    <script type="module" src="../atomic/atomic.esm.js"></script>

</head>
<body>
<div class="container-xl">
    <atomic-search-interface id="search" sample="">
        <atomic-history></atomic-history>
        <div class="row justify-content-center">
            <atomic-tab class="col-auto" expression="">All Files</atomic-tab>
            <atomic-tab class="col-auto" expression="@author *= &quot;BBC News&quot;">BBC News</atomic-tab>
        </div>
        <div class="row justify-content-center my-5"> <div class="col-8">
            <atomic-search-box number-of-suggestions=0 enable-query-syntax=true leading-submit-button="true">
                <span slot="submit-button">Go!</span>
                <span slot="clear-button">Del</span>
            </atomic-search-box>
        </div>
        </div>
        <div class="row">
            <div class="col-4">
                <atomic-facet-manager>
                    <atomic-facet field="author" label="Authors"></atomic-facet>
                    <atomic-facet field="filetype" label="File Type"></atomic-facet>
                    <atomic-numeric-facet field="size" label="File sizes"></atomic-numeric-facet>
                    <atomic-date-facet field="createddate" label="Created Date"></atomic-date-facet>
                    <atomic-category-facet field="geographicalhierarchy" label="World Atlas"></atomic-category-facet>
                </atomic-facet-manager>
            </div>
            <div class="col">
                <div class="row">
                    <atomic-breadcrumb-manager></atomic-breadcrumb-manager>
                </div>
                <div class="row">
                    <atomic-did-you-mean></atomic-did-you-mean>
                    <atomic-query-error></atomic-query-error>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <atomic-query-summary></atomic-query-summary>
                    <atomic-sort-dropdown></atomic-sort-dropdown>
                </div>
                <div class="row">
                    <atomic-result-list>
                    </atomic-result-list>
                </div>
                <div class="d-flex justify-content-between my-4">
                    <atomic-pager></atomic-pager>
                    <atomic-results-per-page></atomic-results-per-page>
                </div>
            </div>
        </div>

    </atomic-search-interface>
    <atomic-recommendation></atomic-recommendation>
</div>

</body>
</html>
